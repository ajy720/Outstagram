{# 비밀번호 변경 템플릿 #}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

  <form action="{% url 'user:password' %}" method="post" class="post-form"
        enctype="multipart/form-data">
    {% csrf_token %}

    {% bootstrap_form form %}

    <button type="submit" class="btn btn-primary">저장</button>
  </form>
{% endblock %}
