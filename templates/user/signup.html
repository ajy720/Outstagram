{# 회원가입 템플릿 #}

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="{% url 'user:signup' %}" method="post" class="post-form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">회원가입</button>
        <span> 또는 <a href="{% url 'user:login' %}">로그인 하세요.</a></span>
    </form>
{% endblock %}
