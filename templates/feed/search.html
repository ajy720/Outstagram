{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>
        section {
            max-width: 700px;
            margin: 0 auto;
        }

        section > h4 {
            border-bottom: 1px solid black;
            width: fit-content;
            padding: 0.3rem;
        }
    </style>

    <link rel="stylesheet" href="{% static 'timeline.css' %}">
    <div class="container">

        <section class="usersContainer">
            <h4>사용자</h4>
            {% include "common/userList.html" with users=users %}
        </section>

        <section class="postsContainer">
            <h4>게시글</h4>
            {% include 'feed/feed.html' with posts=posts %}
        </section>

    </div>
{% endblock %}
